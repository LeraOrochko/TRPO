<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Гостиница LEN — Авторизация</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #FFBBCE;
      color: #4C3B3B;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #E3A6B6;
      border-radius: 40px;
      margin: 20px 0;
      padding: 20px 40px;
      width: 100%;
      max-width: 98%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(76, 59, 59, 0.7);
    }

    .logo {
      font-size: 26px;
      font-style: italic;
      font-weight: 600;
    }

    .nav {
      display: flex;
      gap: 40px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-style: italic;
      font-weight: 600;
      text-decoration: none;
      color: #4C3B3B;
    }

    .nav-item img {
      width: 33px;
      height: 33px;
      border-radius: 50%;
    }

    .auth-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background-color: #E3A6B6;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(76, 59, 59, 0.3);
      border: 1px solid rgba(76, 59, 59, 0.7);
      margin: 40px 0;
    }

    .auth-image {
      width: 400px;
      background-image: url('орхидея.jpg'); /* замените на своё изображение */
      background-size: cover;
      background-position: center;
    }

    .auth-form {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .auth-title {
      background-color: #FFBBCE;
      border-radius: 60px;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-style: italic;
      font-weight: 600;
      color: #4C3B3B;
      border: 1px solid rgba(76, 59, 59, 0.7);
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 5px;
    }

    input {
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid rgba(76, 59, 59, 0.5);
      font-size: 16px;
      font-family: 'Playfair Display', serif;
      background-color: #fff;
      color: #4C3B3B;
      width: 100%;
    }

    .login-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #FFBBCE;
      color: #4C3B3B;
      border: 1px solid rgba(76, 59, 59, 0.7);
      border-radius: 30px;
      font-size: 16px;
      font-style: italic;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 300px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .login-button:hover {
      background-color: #d48fa3;
    }

    @media (max-width: 900px) {
      .auth-container {
        flex-direction: column;
        align-items: center;
      }

      .auth-image {
        width: 100%;
        height: 200px;
      }

      .auth-form {
        padding: 40px 20px;
      }

      .nav {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><a href="important_page.html" style="color: #4C3B3B;">Гостиница L&N</a></div>
    <nav class="nav">
      <div class="nav-item">
       <a href="info_booking_admin.html"><img src="бронирование.jpg" alt="Бронирование"></a> 
        Бронирование
      </div>
      <div class="nav-item">
        <a href="o_nas_admin.html">
        <img src="онас.jpg" alt="О нас">  
        </a>
        О нас
      </div>
      <div class="nav-item">
         <a href="avtorizacia_page.html">
           <img src="войти.jpg" alt="Войти"> 
        </a> 
        Войти
      </div>
      <div class="nav-item">
        <a href="basa_dannix.html"><img src="инфа.jpg" alt="Информация"></a>
      </div>
    </nav>
  </header>

  <div class="auth-container">
    <div class="auth-image"></div>

    <div class="auth-form">
      <div class="auth-title">Авторизация</div>

      <label for="username">Логин:</label>
      <input type="text" id="username" name="username" placeholder="Введите логин">

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль">

      <a href="important_avtor.html" style="color: #4C3B3B;"> <button class="login-button">Войти</button></a>
    </div>
  </div>

</body>
</html>
