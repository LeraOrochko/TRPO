<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Гостиница L&N — Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #FFBBCE;
      color: #4C3B3B;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #E3A6B6;
      border-radius: 40px;
      margin: 20px 0;
      padding: 20px 40px;
      width: 100%;
      max-width: 98%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(76, 59, 59, 0.7);
    }

    .logo a {
      font-size: 26px;
      font-style: italic;
      font-weight: 600;
      color: #4C3B3B;
      text-decoration: none;
    }

    .nav {
      display: flex;
      gap: 40px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-style: italic;
      font-weight: 600;
      text-decoration: none;
      color: #4C3B3B;
    }

    .auth-wrapper {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background-color: #E3A6B6;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(76, 59, 59, 0.3);
      border: 1px solid rgba(76, 59, 59, 0.7);
      margin-bottom: 40px;
    }

    .image-side {
      width: 400px;
      background-image: url('орхидея.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px;
      color: #4C3B3B;
    }

    .overlay-text {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 40px;
      font-size: 20px;
      font-style: italic;
      font-weight: 600;
      text-align: center;
    }

    .register-button {
      padding: 12px 24px;
      background-color: #FFBBCE;
      color: #4C3B3B;
      border: 1px solid rgba(76, 59, 59, 0.7);
      border-radius: 30px;
      font-size: 16px;
      font-style: italic;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      margin-top: 20px;
    }

    .form-side {
      flex: 1;
      background-color: #E3A6B6;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .auth-title-box {
      background-color: #FFBBCE;
      border-radius: 60px;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-style: italic;
      font-weight: 600;
      color: #4C3B3B;
      margin-bottom: 20px;
      border: 1px solid rgba(76, 59, 59, 0.7);
      max-width: 400px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 5px;
    }

    input {
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid rgba(76, 59, 59, 0.5);
      font-size: 16px;
      font-family: 'Playfair Display', serif;
      background-color: #fff;
      color: #4C3B3B;
      width: 100%;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .form-button,
    .admin-button {
      padding: 12px 24px;
      background-color: #FFBBCE;
      color: #4C3B3B;
      border: 1px solid rgba(76, 59, 59, 0.7);
      border-radius: 30px;
      font-size: 16px;
      font-style: italic;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 300px;
      width: 100%;
      text-align: center;
      text-decoration: none;
    }

    .form-button:hover,
    .admin-button:hover {
      background-color: #d48fa3;
    }

    /* Стили для сообщений об ошибках/успехе */
    .flash-messages {
      margin-bottom: 20px;
    }
    
    .alert {
      padding: 15px;
      border-radius: 30px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }
    
    .alert-error {
      background-color: #FFD6D6;
      border: 1px solid #FFA3A3;
      color: #8B0000;
    }
    
    .alert-success {
      background-color: #D6FFD6;
      border: 1px solid #A3FFA3;
      color: #006400;
    }
    
    .alert-info {
      background-color: #D6E9FF;
      border: 1px solid #A3C8FF;
      color: #00008B;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="/">Гостиница L&N</a>  <!-- Изменил на / -->
    </div>
    <nav class="nav">
      <a href="/booking_process" class="nav-item">
        <img src="/static/images/booking.jpg" alt="Бронирование"> Бронирование
      </a>
      <a href="/info_o_nas" class="nav-item">
        <img src="/static/images/about.jpg" alt="О нас"> О нас
      </a>
      <a href="/avtorizacia_page" class="nav-item">
        <img src="/static/images/login.jpg" alt="Войти"> Войти
      </a>
      <a href="/reviews" class="nav-item">
        <img src="/static/images/reviews.jpg" alt="Отзывы">
      </a>
    </nav>
  </header>

  <div class="auth-wrapper">
    <div class="image-side">
      <div class="overlay-text">Уже есть аккаунт?</div>
      <a href="/avtorizacia_page" class="register-button" style="color: #4C3B3B; text-decoration: none; display: inline-block;">Войти</a>
    </div>
    
    <div class="form-side">
      <div class="auth-title-box">Регистрация</div>
      
      <!-- Сообщения flash -->
      <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      
      <form action="{{ url_for('registrazia_page') }}" method="post">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" placeholder="Введите логин" required>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" placeholder="Введите email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="6">

        <label for="confirm_password">Повторите пароль:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Введите пароль повторно" required minlength="6">

        <div class="button-group">
          <button type="submit" class="form-button">Зарегистрироваться</button>
          <a href="{{ url_for('admin_login_page') }}" class="admin-button">Войти как администратор</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
